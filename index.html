<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- botstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <nav class="navegation">

        <div class="nome-site">
            <a href="" class="nome-logo">
                <img src="./img/foguete.png" alt="" class="logo icone-i">
                <h3>Todo List</h3>
            </a>

        </div>

        <div class="nav-elementos">

            <li>

                <a href="#">
                    <img src="./img/foguete.png" class="icone-i" alt="">
                    <h3>Objetivos</h3>
                </a>

            </li>
            <li>

                <a href="#">
                    <img src="./img/teste.png" class="icone-i" alt="">
                    <h3>Tarefas</h3>
                </a>

            </li>
            <li>
                <a href="#">
                    <img src="./img/calendario.png" class="icone-i" alt="">
                    <h3>Calendario</h3>
                </a>

            </li>
            <li>

                <a href="#">
                    <img src="./img/apresentacao.png" class="icone-i" alt="">
                    <h3>Grafico</h3>
                </a>

            </li>

        </div>

    </nav>

    <div class="interface">
        <section class="top">
            <header>
                <div class="elementos-left">
                    <div class="pagina">
                        <h4>Design boards</h4>
                        <img src="./img/economizar.png" class="icone-i" alt="">
                    </div>

                    <div class="date">
                        <h4>30/03/2004</h4>
                        <img src="./img/economizar.png" class="icone-i" alt="">
                    </div>
                </div>
                <button class="btn-contato">Contato</button>
            </header>
        </section>
    </div>



    <div class="interface">
        <section class="flex" id="tarefas">
            <div class="editar-coluna">
                <button class="btn btn-success btn-add">Adicionar</button>
                <button class="btn btn-warning btn-editar">Editar</button>
            </div>
           
            <div class="columns">

                <div class="column">
                    
                    <div class="top-column">
                        <h2 class="column-title">FAZER</h2>
                        <button class="fechar-column">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-x" viewBox="3 3 10 10">
                                <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                              </svg>
                        </button>
                    </div>
                    
                    <section class="column-cards">
                        <div class="card1" draggable="true">
                            <h2 class="conteudo-card">Click duas vazes nas colunas e nos cards para descobrir outras funções!</h2>
                            <div class="button-todo comprimir hidden">
                                <button class="btn-todo gren">
                                    <i class="fa-solid fa-check"></i>
                                </button>

                                <button class="btn-todo yellow">
                                    <i class="fa-solid fa-pen"></i>
                                </button>

                                <button class="btn-todo red">
                                    <i class="fa-solid fa-xmark"></i>
                                </button>

                            </div>
                        </div>
                       
                    </section>
                </div>

                <div class="column">
                    <div class="top-column">
                        <h2 class="column-title">FAZER</h2>
                        <button class="fechar-column">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-x" viewBox="3 3 10 10">
                                <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                              </svg>
                        </button>
                    </div>
                    <section class="column-cards">
                        
                    </section>
                </div>




            </div>
        </section>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
